<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../static/CSS/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/@simondmc/popup-js@1.4.3/popup.min.js"></script>
    <script src="https://kit.fontawesome.com/c2c7c39946.js" crossorigin="anonymous"></script>
    <script src="../static/JS/script.js" crossorigin="anonymous"></script>
   



</head>
<body>
    
    <div class="container">
        <div class="login-box">
            <div class="user-icon">
                <i class="fa-solid fa-user-plus"></i>
            </div>
            <form class="login">
                <div class="form-group">
                    <input type="text" placeholder="Username" id="username" class="form-control" required>
                </div>
                <div class="form-group">
                    <input type="password" id="password" placeholder="Password" class="form-control" required>
                </div>
                <div class="form-group">
                    <button onclick="createAccount()" id="register" class="full-button">CREATE ACCOUNT</button>
                </div> 
            </div>
        </div>
    </div>
   

</body>

</html>
