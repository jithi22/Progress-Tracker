<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../static/CSS/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/@simondmc/popup-js@1.4.3/popup.min.js"></script>
    <script src="https://kit.fontawesome.com/c2c7c39946.js" crossorigin="anonymous"></script>
    <script src="../static/JS/script.js" crossorigin="anonymous"></script>
   
    

</head>
<body>
<!--     <script type="py" src="./main.py" config="./pyscript.toml" terminal></script> -->
    <div class="container">
        <div class="login-box">
            <div class="user-icon">
                <i class="fa-solid fa-plane-lock"></i>
            </div>
            <form class="login">
                <div class="form-group">
                    <input type="text" placeholder="Username" id="username" class="form-control">
                </div>
                <div class="form-group">
                    <input id="password" type="password" placeholder="Password" class="form-control">
                </div>
                <div class="form-group">
                    <label for="rememberme">
                        <input type="checkbox" placeholder="rememberme" id="rememberme">
                        Remeber Password
                    </label>    
                </div>
                <div class="form-group">
                    <button  onclick="loginAccount()" id="login" class="full-button">Login</button>
                </div> 
                <div class="form-group">
                    <p>Not Registered? <a href="/register">Sign Up</a></p>
                </div> 
            </div>
        </div>
    </div>
</body>
</html>
